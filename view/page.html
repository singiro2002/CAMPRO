<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="\src\fullpage.css" />
    <script type="text/javascript" src="\src\fullpage.js"></script>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>    
      
    <style>
    * {
        /*애플  폰트 */
        font-family: 'Spoqa Han Sans Neo', 'sans-serif'; 
    }</style>    

    <style>

    section{text-align: center;}
    slide{text-align: center;}
    .section{text-align: center;}
    .slide{text-align: center;}
    </style>

    <div id="fullpage">
        <div class="section" data-anchor="section1" style="font-size: xx-large;">CAMPRO</div>
        <div class="section" data-anchor="section2">
            <div class="slide" data-anchor="slide1">Two</div>
            <div class="slide" data-anchor="slide2">Two 2</div>
            <div class="slide" data-anchor="slide3">Two 3</div>
        </div>
        <div class="section" data-anchor="section3">Three</div>
        <div class="section" data-anchor="section4">Four</div>
    </div>
    

    <script>
        new fullpage('#fullpage', {
          //화면 이동
            autoScrolling:true,
            scrollHorizontally: true,
            sectionsColor: ['white', 'gray', 'blue', 'pink'],
            navigation: true,
		    navigationPosition: 'right',
            
            //스크롤
            css3: true,
            scrollingSpeed: 1000,
            autoScrolling: true,
            fitToSection: true,
		    fitToSectionDelay: 1000,
            dragAndMove: true
        });
      </script>
      


      
</head>
</html>
